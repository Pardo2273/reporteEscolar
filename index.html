<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--con el onload apenas carga la pagina ya aparece cargada la funcion de mostrar Notas-->
<body class="container" onload="mostrarNotas()">
    <header>
        <h1>Registro Estudiantil</h1>
    </header>
    <main>
        <ul id="lista">
            <!--la funcion que anade los hijos es la de mostrar las notas, esa se carga apenas inicia la pagina-->
        </ul>
        <div>
            <h3 class="funcionesTitulo">Promedio: <span id="promedio"></span></h3>
            <button class="botones" onclick="promedio()">Promedio</button>
        </div>

        <div>
            <h3 class="funcionesTitulo">Nota m√°s alta: <span id="notaAlta"></span></h3>
            <button class="botones" onclick="mayor()">Mayor Nota</button>
        </div>

        <div>
            <h3 class="funcionesTitulo">Aplazados: <span id="aplazado"></span></h3>
            <button class="botones" onclick="aplazado()">Aplazados</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
